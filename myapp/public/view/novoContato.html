<div class="jumbotron">
<form name="contatoForm">		
		<input class="form-control" placeholder="nome" name="nome" type="text" ng-model="contato.nome" ng-required="true" ng-minlength="10">
		<input class="form-control" placeholder="telefone" name="telefone" type="text" ng-model="contato.telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/">
		{{contato.data}}
		<input class="form-control" placeholder="data" name="data" type="text" ng-model="contato.data" ui-date>
		<select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome + '('+ 
		(operadora.preco | currency) + ')' for operadora in operadoras">
			<option value="">Selecione uma operadora</option>
		</select>
	</form>
	<div ng-messages="contatoForm.nome.$error" class="alert alert-danger" ng-show="contatoForm.nome.$dirty">
		<div ng-message="required" >
			Por favor, preencha o nome.
		</div>
		<div ng-message="minlength">
			Por favor, nome precisa ter 10 caracteres.
		</div>
	</div>
	<div class="alert alert-danger" ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty">
		Por favor, preencha o telefone.
	</div>
	<div class="alert alert-danger" ng-show="contatoForm.telefone.$error.pattern">
		Por favor, telefone deve seguir formato DDDDD-DDDD.
	</div>
	<button class="btn btn-primary btn-block" ng-disabled="contatoForm.$invalid" ng-click="AdicionarContato(contato)">Adicionar Contato</button>
</div>
